<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="hidden-div">
            <div class="upper-hidden-div">
                <div class="welcome-small">
                    <p>welcome</p>
                    <p>Mostafa Zeighami</p>
                </div>
            </div>
            <div class="lower-hidden-div">
                <ul class="new-ul">
                    <li><span class="sun">&#9788;</span><p> Day</p></li>
                    <li><span class="star">&#9733;</span><p>Important</p></li>
                    <li><img src="plan.png" /><p>Planned</p></li>
                    <li><p>Tasks</p></li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div class="welcome">
                <p>welcome</p>
                <p>Mostafa Zeighami</p>
            </div>
            <ul class="options">
                <li>My Day</li>
                <li>Important</li>
                <li>Planned</li>
                <li>Tasks</li>
            </ul>
            <div class="current-part">
                <p>My Day</p>
            </div>
            <div class="current-list">
                <p>current list:</p>
                <p>My new list</p>
            </div>
            <div class="select-container">
                <p>select list:</p>
                <div class="custom-select" style="width:200px">
                    <select>
                        <option value="0">select your list here</option>
                        <option value="1">daily</option>
                        <option value="2">my new list</option>
                        <option value="3">create list</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="hidden-part">
                <p>My Day</p>
            </div>
            <div class="items">
                <div class="list-name">
                    <p>
                        <span class="pointer">Untitled list</span>
                    </p>
                </div>
                <div class="todo-item">
                    <p>new work</p>
                </div>
                <div class="todo-item">
                    <p>new work 2</p>
                </div>
                <div class="create"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>
                <div class="todo-item"></div>

            </div>
            
        </div>
    </div>

    <script src="select-input.js"></script>
</body>
</html>
