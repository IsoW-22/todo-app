<html lang="en">
<head>

    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body onload="load()">
    <div id="container">
        <div id="nav">
            <div class="hide">
                <div class="upper-nav">
                    <div class="back">
                        <img src="https://img.icons8.com/nolan/30/back.png" />
                    </div>
                    <div class="welcome-small">
                        <p>welcome</p>
                        <p>Mostafa Zeighami</p>
                    </div>
                </div>
                <div class="lower-nav">
                    <ul class="new-ul">
                        <li class="day"><span class="sun">üåû</span><p> Day</p></li>
                        <li class="importants"><span class="star">‚≠êÔ∏è</span><p class="li">Important</p></li>
                    </ul>
                </div>
                <div class="empty"></div>
                <div class="lists">
                    <ul>
                        <li>Untitled list</li>
                        <li class="create-list"><img src="https://img.icons8.com/emoji/20/000000/plus-emoji.png" />Create List</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="header">
            <div class="background-less">
                <div class="menu">
                    <img src="https://img.icons8.com/ios-filled/30/000000/menu--v2.png" />
                </div>
                <div class="dateAndDay">
                    <div class="current-part">
                        <p>My Day</p>
                    </div>
                    <div id="date">
                    
                    </div>
                    <div class="list">
                        <p class="list-name">
                            <span class="pointer">Untitled list</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="for-background">
                <div>
                    <img src="theme.png" alt="theme" class="theme-change">
                </div>
            </div>
        </div>
        <div id="content">
            <div class="list2">
                <p class="list-name">
                    <span class="pointer">Untitled list</span>
                </p>
            </div>
            <div class="items">
                <div class="create" id="create">
                    <img
                        src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/25/000000/external-Green-Plus-miscellaneous-kiranshastry-lineal-color-kiranshastry.png" />
                        <p>Create</p>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        const today = new Date();
        const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const monthDay = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let day = weekday[today.getDay()];
        let month = monthDay[today.getMonth()];
        const day2 = today.getDate();
        document.getElementById("date").innerHTML = `${day}, ${month} ${day2}`;
    </script>

    <script src="menu.js"></script>
    <script src="functions.js"></script>
